[EMC]
VERSION = 1.1
MACHINE = LinuxCNC-HAL-SIM-AR2
DEBUG = 1

[KINS]
JOINTS= 6
KINEMATICS= genserkins

[DISPLAY]
DISPLAY = axis
CYCLE_TIME = 0.200
HELP_FILE = tklinuxcnc.txt
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 4.0
PROGRAM_PREFIX = ../../nc_files/
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PYVCP = ar2.xml
EDITOR = gedit

[TASK]
TASK = milltask
CYCLE_TIME = 0.200

[RS274NGC]
PARAMETER_FILE = ar2.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
TRAJ_PERIOD = 10000000

[HAL]
HALUI = halui
HALFILE = ar2_sim.hal
POSTGUI_HALFILE = ar2_postgui.hal

[TRAJ]
COORDINATES = X Y Z A B C
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
DEFAULT_LINEAR_VELOCITY = 30.0
MAX_LINEAR_VELOCITY = 100.0
DEFAULT_LINEAR_ACCELERATION = 10.0
MAX_LINEAR_ACCELERATION = 20.0
MAX_ANGULAR_VELOCITY = 10.0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = ar2.tbl

[AXIS_X]
TYPE = LINEAR
MAX_VELOCITY = 100.0
MAX_ACCELERATION = 1000.0
MIN_LIMIT = -950.0
MAX_LIMIT = 950.0

[AXIS_Y]
TYPE = LINEAR
MAX_VELOCITY = 100.0
MAX_ACCELERATION = 1000.0
MIN_LIMIT = -950.0
MAX_LIMIT = 950.0

[AXIS_Z]
